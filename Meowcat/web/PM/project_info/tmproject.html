<html lang="zh-CN">
	<head>

		<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

		<style>
			#content-0
			{
				position:absolute;
				top:-700px;
				left:300px;
				
			}
        </style>
        <script>
        function gettermlist(){
            $.ajax({
              url: 'http://localhost/meowcat/modules/PM/project_info/PM_prolist.php',//记得修改
              method: 'post',
              data: {},
              dataType: 'json',
              contentType: "application/json;charset=utf-8",
              async: false, 
              success: function(data){
              $.each(data,function(i,n){   
                html='<tr>';   
                  html+='<td class="nr">'+n.project_id+'</td>';
                  html+='<td>'+n.projectname+'</td>'; 
                  html+='<td class="ar">'+n.team_id+'</td>'; 
                  html+='<td style="text-align: center;"><button type="button" class="btn btn-default btn-link" onclick="trans(this)">查看</button><button type="button" class="btn btn-default btn-danger">结项</button></td></tr>';
                  $(".list").append(html);
                });
               
              
                // update termlist ul>li
                // ......
              },
          
            error:function(XMLHttpRequest, textStatus, errorThrown) {
                          alert('失败');
                          alert(XMLHttpRequest.status);
                          alert(XMLHttpRequest.readyState);
                          alert(textStatus);
          }
                      });   
          }
          </script>
          <script type="text/javascript">
          function trans(obj){
            var $res=$(obj).closest('tr').find('.nr').html();
            var $res1=$(obj).closest('tr').find('.ar').html();
            sessionStorage.setItem("project_id", $res);
            sessionStorage.setItem("team_id",$res1);
            //alert($res);
            window.location.href="tmfilelist.html";
          }
          </script>
          
	</head>
<body>
    <script type="text/javascript" src="/meowcat/Resources/js/PM_navigation.js"></script>
    <script> window.onload=function(){gettermlist();}</script>
		<div id="content-0">
                <div class="container-fiuled col-md-10" style="width:1000px;">

                        <div align="right"><button type="button"  class="btn btn-default btn-info" onclick="window.location.href='/meowcat/web/to_upload/uploadproject_tm.html'">创建项目</a></button></div>
    
                    <thead>

                            <th>

                            </th>

                    </div>
