<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script  type="text/javascript">

function gettermlist(){
  $.ajax({
    url: 'http://localhost/meowcat/modules/Translators/Translator_projects.php',//记得修改
    method: 'post',
    data: {},
    dataType: 'json',
    contentType: "application/json;charset=utf-8",
    async: false, 
    success: function(data){
    $.each(data,function(i,n){   
      html='<tr>';   
        html+='<td class="nr">'+n.project_id+'</td>';
        html+='<td>'+n.projectname+'</td>'; 
        html+='<td style="text-align: center;"><button type="button" class="btn btn-default btn-link" onclick="trans(this)">查看</button><button type="button" class="btn btn-default btn-danger">结项</button></td></tr>';
        $(".list").append(html);
      });
     
    
      // update termlist ul>li
      // ......
    },

  error:function(XMLHttpRequest, textStatus, errorThrown) {
                alert('失败');
                alert(XMLHttpRequest.status);
                alert(XMLHttpRequest.readyState);
                alert(textStatus);
}
            });   
}
</script>
<script type="text/javascript">
function trans(obj){
  var $res=$(obj).closest('tr').find('.nr').html();
  sessionStorage.setItem("project_id", $res);
  //alert($res);
  window.location.href="taskfiles.html";
}
</script>

<style>
  #content-0
  {
    position:absolute;
    top:-680px;
    left:300px;
    
  }

</style>
    </head>
    <body>
      <script type="text/javascript" src="/meowcat/Resources/js/trans_navigation.js"></script>
      <script> window.onload=function(){gettermlist();}</script>

 <div class="container-fiuled col-md-10"  style="width:1200px;">
                    <button type="button" class="btn btn-primary" style="margin-left:1000px;" onclick="window.location.href='/meowcat/web/to_upload/uploadproject.html'">添加项目</button>

                                <th style="text-align: center;">操作</th>
                              </tr>
                            </thead>

                            </tbody>
                          </table>
                    </div>
