<html>
<head>
<meta charset=UTF-8>
<!-- 新 Bootstrap 核心 CSS 文件 -->
<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
 
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
 
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
  function gettermlist(){
    $.ajax({
      url: 'http://localhost/meowcat/modules/Translators/Translator_projects_tm.php',
      method: 'post',
      data: {},
      dataType: 'json',
      contentType: "application/json;charset=utf-8",
      async: false, 
      success: function(data){
        $.each(data,function(i,n){   
      html='<tr>';   
        html+='<td class="nr">'+n.project_id+'</td>';
        html+='<td>'+n.projectname+'</td>'; 
        html+='<td><progress max="100" min="0" value="50"></progress></td><td style="text-align: center;"><button type="button" class="btn btn-default btn-link" onclick="trans(this)">查看</button><button type="button" class="btn btn-default btn-danger">完成</button></td></tr>';
        $(".list").append(html);
      });
    },
      error:function(XMLHttpRequest, textStatus, errorThrown) {
                alert('失败');
                alert(XMLHttpRequest.status);
                alert(XMLHttpRequest.readyState);
                alert(textStatus);
}
    });
  }
  </script>
  <script type="text/javascript">
    function trans(obj){
      var $res=$(obj).closest('tr').find('.nr').html();
      sessionStorage.setItem("project_id", $res);
      //alert($res);
      window.location.href="taskfiles_tm.html";
    }
  </script>
<style>
  #content-0
  {
    position:absolute;
    top:-680px;
    left:300px;
    
  }
</style>
    </head>
    <body>
      <script type="text/javascript" src="/meowcat/Resources/js/trans_navigation.js"></script>
      <script> window.onload=function(){gettermlist();}</script>
      <div id="content-0">
 <div class="container-fluid col-md-10" style="width:1200px;">
                    
                        <table class="table table-striped table-hover">
                            <thead>
                              <tr>
                                <th>项目ID</th>
                                <th>项目名</th>
                                <th>进度</th>
                                <th style="text-align: center;">操作</th>
                              </tr>
                            </thead>
                            <tbody class="list">
                            </tbody>
                          </table>
                    </div>
                </div>
            
    </body>
</html>
