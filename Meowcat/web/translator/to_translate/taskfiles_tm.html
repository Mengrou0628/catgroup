<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
  function gettermlist(){
    var obj=sessionStorage.getItem("project_id");
    $.ajax({
      url: 'http://localhost/meowcat/modules/Translators/Translator_documents_tm.php',//记得修改
      method: 'post',
      data: {"content":obj},
      dataType: 'json',
      contentType: "application/json;charset=utf-8",
      async: false, 
      success: function(data){
        $.each(data,function(i,n){   
      html='<tr>';   
        html+='<td>'+n.file_id+'</td>';
        html+='<td>'+n.filename+'</td>'; 
        html+='<td></td><td></td><td style="text-align: center;"><button type="button" class="btn btn-default btn-link" onclick="trans()">翻译</button><button type="button" class="btn btn-default btn-link">导出</button></td></tr>';
        $(".list").append(html);
      });
        // update termlist ul>li
        // ......
      
    },
    error:function(XMLHttpRequest, textStatus, errorThrown) {
                alert('失败');
                alert(XMLHttpRequest.status);
                alert(XMLHttpRequest.readyState);
                alert(textStatus);
}
  });
  }
  </script>
  <script>
    function trans(){
      window.location.href="translation_tm.html";
    }
  </script>
<style>
    #content-0
    {
      position:absolute;
      top:-680px;
      left:300px;
      
    }
  </style>

        <script> window.onload=function(){gettermlist();}</script>
