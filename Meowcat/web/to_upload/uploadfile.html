<html>
    <head>
        <meta charset="utf-8">
        	
		<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
      function inputfile(){
  var a=document.getElementById("filename").value;
  //alert(a);
  
  $.ajax({
      url: 'http://localhost/meowcat/modules/Functions/Translation/Translation_TrImport.php', 
      method: 'post',
      data: {"con1":a},
      dataType: 'text',
      async: false, 
      success: function(data){
        alert("上传文件成功！");
       window.location.href="../translator/to_translate/taskfiles.html";
    },
      error:function(XMLHttpRequest, textStatus, errorThrown) {
                alert('上传文件失败，请重试。');
               
}
    });
  }
    </script>
    <style>
      .container
      {
        position:absolute;
        top:-680px;
        left:300px;
        
      }
    
    </style>
    </head>
    
    <body>
      <script type="text/javascript" src="/meowcat/Resources/js/trans_navigation.js"></script>
        <div class="container">
           
                   
                    <div class="col-md-12">
                        <form role="form">
                            <div class="form-group">
                              <label for="name">文件名</label>
                              <input type="text" class="form-control" id="filename" placeholder="请输入文件名">
                            </div>
                            <div class="form-group">
                              <label for="inputfile">上传文件</label>
                              <input type="file" id="inputfile" name="fileup">
                              <p class="help-block">֧支持格式 .txt （.doc）</p>
                            </div>
                            <button type="submit" class="btn btn-default" onclick="inputfile()">上传文件</button>
                          </form>
                          
                    </div>
              
        </div>
    </body>
</html>
